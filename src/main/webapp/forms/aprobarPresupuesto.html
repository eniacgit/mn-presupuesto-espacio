<center>
	<h3>
		<strong>Presupuesto Espacio</strong>
	</h3>
	<p>Aprobar Presupuesto</p>
</center>

<form role="form" class="form-horizontal">

 <script cam-script type="text/form-script">
  // custom JavaScript goes here
 	camForm.on('form-loaded',function() {
		camForm.variableManager.fetchVariable('moneda');
	});

	//camForm.on('variables-restaured',function() {
	camForm.on('variables-restored',function() {
		$scope.moneda=camForm.variableManager.variableValue('moneda');
	});
  </script>

  <div class="control-group">
    <div class="controls">
    
      <label for="COTIZACION" class="control-label">Cotizaci√≥n</label>
      <input type="text" 
             cam-variable-name="COTIZACION"
             cam-variable-type="String"
             readonly
             class="form-control" />
    
     <label for="CLIENTE" class="control-label">Cliente *</label>
      <input type="text" 
             cam-variable-name="CLIENTE"
             cam-variable-type="String"
             class="form-control" />
    
      <label for="EMAIL" class="control-label">E-mail *</label>
      <input type="text" 
             cam-variable-name="EMAIL"
             cam-variable-type="String"
             class="form-control" />
             
      <label for="TEL" class="control-label">Tel</label>
      <input type="text" 
             cam-variable-name="TEL"
             cam-variable-type="String"
             class="form-control" />
             
       <label for="CELULAR" class="control-label">Celular *</label>
       <input type="text" 
             cam-variable-name="CELULAR"
             cam-variable-type="String"
             class="form-control" />
      
     <label for="descripcion" class="control-label">Proyecto Espacio</label>
      <textarea cam-variable-name="descripcion" cam-variable-type="String" class="form-control" rows="4"/>
	  
      <label class="control-label">Moneda</label>
      <address>		      
		      <span ng-if="moneda == 'pesos'">$U</span>
			  <span ng-if="moneda == 'dolares'">USD</span>
	  </address>
	  	             
      <label for="COSTO" class="control-label">Costo</label>
      <input type="text" 
             cam-variable-name="COSTO"
             cam-variable-type="String"
             class="form-control" />
      
      <label for="condiciones" class="control-label">Condiciones</label>
      <textarea cam-variable-name="condiciones" cam-variable-type="String" class="form-control"/>
      
      <label for="cronograma" class="control-label">Cronograma adjunto</label><br>
      <a cam-file-download="INVOICE_DOCUMENT"></a>   
                	                
      <br><br>
      <label for="reprobar">No aprobar presupuesto</label>
      <input type="checkbox"
             cam-variable-name="reprobar"
             cam-variable-type="Boolean"
             name="reprobar"
             class="form-control" />
  	</div>
  </div>
  
 

</form>
